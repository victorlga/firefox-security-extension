<!DOCTYPE html>
<html>
<head>
  <title>FireFoxSec</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 8px; }
    ul { padding-left: 20px; }
    li { margin-bottom: 5px; }
    .container { display: flex; justify-content: space-between; margin-top: 20px; }
    .column { display: flex; flex-direction: column; margin-left: 10px; margin-right: 10px;}
    .cookie-count { margin-bottom: 10px; }
    #results { margin-top: 20px; }
    .result { margin-bottom: 10px; }
  </style>
  </style>
</head>
<body>

  <h3>Local Storage</h3>
  <div id="results">
    <div id="resultLocalStorage" class="result">Local Storage Items: 0</div>
    <div id="resultSessionStorage" class="result">Session Storage Items: 0</div>
  </div>
  <script src="storage.js"></script>
  <hr>

  <h3>Cookies Count</h3>
  <div>Total cookies: <span id="totalCookies">0</span></div>
  <div class="container">
    <div class="column">
      <div class="cookie-count">First-party cookies: <span id="firstPartyCookies">0</span></div>
      <div class="cookie-count">Third-party cookies: <span id="thirdPartyCookies">0</span></div>
    </div>
    <div class="column">
      <div class="cookie-count">Session cookies: <span id="sessionCookies">0</span></div>
      <div class="cookie-count">Persistent cookies: <span id="persistentCookies">0</span></div>
    </div>
  </div>
  <script src="cookie.js"></script>
  <hr>

  <h3>Third-Party Domains</h3>
  <ul id="domainList"></ul>
  <button id="showMoreBtn" style="display:none;">Show More</button>
  <button id="showLessBtn" style="display:none;">Show Less</button>
  <script src="domain.js"></script>
</body>
</html>
